<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>From assignment</title>
    </head>
    <body style="font-family: Arial">
            <h1>Registration Form</h1>
        <div>
            <label for="FirstName">First Name: *</label>
            <input type="text" id="FirstName">
        </div>
        <br>
        <div>
            <label for="LastName">Last Name: *</label>
            <input type="text" name="Last Name" id="LastName">
        </div>
        <br>
        <div>
            <label for="Email">Email Address: *</label>
            <input type="text" id="Email">
        </div>
        <br>
        <div>
            <label for="Password">Password: *</label>
            <input type="password" id="Password">
        </div>
        <br>
        <div>
            <label for="repassword">Conifrm Password: *</label>
            <input type="password" name="" id="repassword">
        </div>
        <br>
        <div>
            <label for="date">Birth day</label>
            <input type="date" name="" id="date">
        </div>
        <br>
        <div>
            <label>Gender Identity</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="gender">
            <label for="non binary">Non Binary</label>
            <input type="radio" name="gender" id="unidentified">
            <label for="unidentified">Prefer not to answer!</label>
        </div>
        <br>
        <div>
            <label>A short description about my self</label>
            <br>
            <textarea name="paragraph" id="paragraph" cols="50" rows="5"></textarea>    
        </div>
        <br style="height: 20px;">
        <div>
            <label for="language">Favorite language</label>
            <select name="language" id="language">
                <option>English</option>
                <option>Arabic</option>
                <option>Italian</option>
                <option>spanish</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="optional" checked>
            <label for="optional">Yes, I would like to receive periodic email updates</label>
        </div>
        <div style="padding-top: 10px;">
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </body>
</html>
