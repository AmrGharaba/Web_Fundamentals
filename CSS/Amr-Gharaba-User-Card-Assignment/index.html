<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="upper">
                <img class="profile" src="icons/user-circle.png" alt="User profile picture">
            </div>
            <div class="info">
                <h1>John Doe</h1>
                <div class="location">
                    <img class="icon" src="icons/map-marker.png" alt="map marker icon">
                    <h3>Seatlle</h3>
                </div>
                <ul>
                    <li>Developer | Engineer | Problem solver</li>
                    <li>Master of shadows and the internet</li>
                </ul>
                <div class="bottom">
                    <img class="icon" src="icons/gear.png" alt="Gear icon">
                    <a class="edit" href="">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
